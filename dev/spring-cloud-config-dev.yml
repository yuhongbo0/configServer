server:
  port : 8111
spring:
  application:
    name: spring-cloudA #服务名
  cloud:
    gateway:
      routes:
        - id: abc
          uri: http://127.0.0.1:8222
          predicates:
            - Path=/gatewayB/**
eureka:
  client:
    service-url:
      # 注册中心服务端地址
      defaultZone: http://localhost:8888/eureka/
# 监控中心调用配置
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
